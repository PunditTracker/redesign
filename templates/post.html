{% extends "blog.html" %}
{% import "macros.html" as macros with context %}

{% block blog_content %}
<ul class="posts">
	{{ macros.post() }}
</ul>
<div class="pure-g card-grid">
	<div class="pure-u-1">
		<div class="comments are-facebook">
			<h4>Facebook Comments</h4>
			<div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-numposts="5" data-width="100%" data-colorscheme="light"></div>
		</div>
	</div>
</div>

{% endblock %}
